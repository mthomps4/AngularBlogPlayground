
<div id="blogContainer">
  <div class="blogPosts" ng-controller="BlogPosts">
    <div class="posts" ng-repeat = 'post in posts'>
      <h2>{{post.title}}</h2>
      <img class="blogImg" src={{post.image}}>
    <div class="blogInfo">
      <p>{{post.exc}}</p>
      <a class="readMore" ng-click="showDetails =! showDetails">Read More</a>

      <a class="readMore" ng-click="selectPost(post)">Post</a>


      <div ng-show="showDetails">
        <p class="postBody">{{post.body}}</p>

        <p class="postAuthor">{{post.author}}</p>
        <p class="postDate">{{post.createdOn | date}}</p>
      </div>
    </div>
    </div>
  </div>
</div>
